<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a6f29df51c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg" >
        <div class="menu" >
            <div class="bars"><i class="fa-solid fa-bars"></i></div>
            <div class="playing">PLAYING NOW</div>
            <div class="add"><i class="fa-regular fa-square-plus"></i></div>
        </div>
        <div class="name1">
            <div class="n1">A Magical journey Thorugh Space</div>
        </div>
        <div class="name2">
            <div class="n2">"Leonell Cassio"</div>
        </div>
        <div class="img">
            <div class="i1"><img src="music-pic.png" alt="img"></div>
        </div>
        <hr>
        <div class="timing">
            <div class="d1">00 : 00</div>
            <div class="d2">NaN : NaN</div>
        </div>
        <div class="logos">
            <div class="c1"><i class="fa-solid fa-rotate-left"></i></div>
            <div class="c2"><i class="fa-solid fa-backward-step"></i></div>
            <div class="c3"><i class="fa-regular fa-circle-play"></i></div>
            <div class="c4"><i class="fa-solid fa-forward-step"></i></div>
            <div class="c5"><i class="fa-solid fa-shuffle"></i></div>
        </div>
        <div class="song1">
            <div class="s1">Autumn</div>
            <div class="time1">2:46</div>
        </div>
        <div class="song2">
            <div class="point">.</div>
            <div class="s2">A Magical journey Thorugh Space</div>
            <div class="time2">3:49</div>
        </div>
        <div class="song3">
            <div class="s3">Burning Bridges</div>
            <div class="time3">4:02</div>
        </div>
        <div class="song4">
            <div class="s4">Cooking</div>
            <div class="time4">2:21</div>
        </div>
    </div>
</body>
</html>
